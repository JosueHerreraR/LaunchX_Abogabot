        <link rel="stylesheet" href="../css/login.css">
        <title>Registro - Pasteleria</title>
        <link rel="shortcut icon" href="../Pasteleria/img/Pasteleria_logo.png" type="image/x-icon">
    </head>
    <body>
        <div class="loginbox">
            <img src="../img/Pasteleria.png" alt="" class="avatar">
            <h1>Ingrese sus datos</h1>
            <form action="">
                <p>Nombre de usuario</p>
                <input type="text" placeholder="Usuario">
                <p>Ingrese su correo electrónico</p>
                <input type="email" placeholder="Email">
                <p>Ingrese una contraseña</p>
                <input type="password" placeholder="Password">
                <input type="submit" value="Registrarse">
                <a href="../login/login_pasteleria.html">¿Ya tiene una cuenta creada?</a>
            </form>
        </div>
    </body>
</html>
